name: Build and Push Container

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute image tags
        id: meta
        shell: bash
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY}"
          echo "skip=false" >> "$GITHUB_OUTPUT"

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            {
              echo "tags<<EOF"
              echo "${IMAGE}:${GITHUB_SHA}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi

          TAG="${GITHUB_REF_NAME}"

          # semver without v prefix
          SEMVER_REGEX='^[0-9]+\.[0-9]+\.[0-9]+([\-+][0-9A-Za-z.\-]+)?$'
          if [[ ! "$TAG" =~ $SEMVER_REGEX ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git fetch --tags --force

          LATEST_TAG="$(git tag -l \
            | grep -E '^[0-9]+\.[0-9]+\.[0-9]+([\-+][0-9A-Za-z.\-]+)?$' \
            | sort -V \
            | tail -n 1)"

          if [[ "$TAG" == "$LATEST_TAG" ]]; then
            {
              echo "tags<<EOF"
              echo "${IMAGE}:${TAG}"
              echo "${IMAGE}:latest"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "tags<<EOF"
              echo "${IMAGE}:${TAG}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Debug env
        run: |
          echo "event=${GITHUB_EVENT_NAME}"
          echo "ref=${GITHUB_REF}"
          echo "ref_name=${GITHUB_REF_NAME}"

      - name: Debug meta outputs
        run: |
          echo "skip='${{ steps.meta.outputs.skip }}'"
          echo "tags='${{ steps.meta.outputs.tags }}'"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        if: steps.meta.outputs.skip != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}